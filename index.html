<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Kiss Day ðŸ’‹</title>

<style>
body{
margin:0;
overflow:hidden;
font-family:Segoe UI;
text-align:center;
background:radial-gradient(circle at center,#ff0066,#660033,#1a001a);
color:white;
}

/* Title Glow */
h1{
margin-top:40px;
font-size:38px;
animation:glow 2s infinite alternate;
}

@keyframes glow{
from{text-shadow:0 0 10px #ff99cc;}
to{text-shadow:0 0 25px #ff1a75;}
}

/* Countdown */
#countdown{
position:absolute;
top:10px;
width:100%;
font-size:20px;
color:#ffe6f2;
}

/* Couple Image */
.couple{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
width:320px;
cursor:pointer;
animation:pulse 2.5s infinite;
}

@keyframes pulse{
0%{transform:translate(-50%,-50%) scale(1);}
50%{transform:translate(-50%,-50%) scale(1.07);}
100%{transform:translate(-50%,-50%) scale(1);}
}

/* Floating Hearts */
.heart{
position:absolute;
font-size:26px;
animation:float 5s linear forwards;
}

@keyframes float{
0%{opacity:1; transform:translateY(0);}
100%{opacity:0; transform:translateY(-350px);}
}

/* Sparkles */
.sparkle{
position:absolute;
width:3px;
height:3px;
background:white;
border-radius:50%;
animation:twinkle 2s infinite alternate;
}

@keyframes twinkle{
from{opacity:0.3;}
to{opacity:1;}
}

/* Flash */
.flash{
animation:flash 1s;
}

@keyframes flash{
0%{background:#ff1a75;}
100%{background:radial-gradient(circle at center,#ff0066,#660033,#1a001a);}
}
</style>
</head>

<body>

<h1>Happy Kiss Day My Love ðŸ’‹</h1>
<div id="countdown"></div>

<img src="kiss.png" class="couple" id="couple">

<!-- ðŸŽµ Upload romantic.mp3 in same folder -->
<audio autoplay loop>
  <source src="romantic.mp3" type="audio/mp3">
</audio>

<script>

/* ================= COUNTDOWN ================= */

var countDate = new Date("Feb 14, 2026 00:00:00").getTime();

var x = setInterval(function(){
var now = new Date().getTime();
var distance = countDate - now;

if(distance <= 0){
clearInterval(x);
document.body.classList.add("flash");

setTimeout(function(){
window.location.href="valentine.html";
},3000);
}

var days = Math.floor(distance/(1000*60*60*24));
var hours = Math.floor((distance%(1000*60*60*24))/(1000*60*60));
var minutes = Math.floor((distance%(1000*60*60))/(1000*60));
var seconds = Math.floor((distance%(1000*60))/1000);

document.getElementById("countdown").innerHTML =
"â³ Valentineâ€™s Day in: " + days+"d "
+hours+"h "+minutes+"m "+seconds+"s";

},1000);


/* ================= FLOATING HEARTS ================= */

document.getElementById("couple").addEventListener("click",function(){

/* Heart Burst */
for(let i=0;i<25;i++){
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="ðŸ’–";
heart.style.left=(50 + (Math.random()*20-10))+"%";
heart.style.top="50%";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),5000);
}

/* Screen Flash */
document.body.classList.add("flash");
setTimeout(()=>document.body.classList.remove("flash"),500);

});


/* ================= SPARKLES ================= */

for(let i=0;i<80;i++){
let sparkle=document.createElement("div");
sparkle.className="sparkle";
sparkle.style.top=Math.random()*100+"vh";
sparkle.style.left=Math.random()*100+"vw";
document.body.appendChild(sparkle);
}

</script>

</body>
</html>
