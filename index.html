<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Kiss Day ðŸ’‹</title>

<style>
body{
margin:0;
overflow:hidden;
font-family:Segoe UI;
text-align:center;
background:radial-gradient(circle at center,#ff0066,#660033,#1a001a);
color:white;
}

/* Title Glow */
h1{
margin-top:40px;
font-size:40px;
animation:glow 2s infinite alternate;
}

@keyframes glow{
from{text-shadow:0 0 10px #ff99cc;}
to{text-shadow:0 0 25px #ff1a75;}
}

/* Image Pulse */
.couple{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
width:320px;
animation:pulse 2.5s infinite;
}

@keyframes pulse{
0%{transform:translate(-50%,-50%) scale(1);}
50%{transform:translate(-50%,-50%) scale(1.07);}
100%{transform:translate(-50%,-50%) scale(1);}
}

/* Floating Hearts */
.heart{
position:absolute;
font-size:24px;
animation:float 6s linear infinite;
}

@keyframes float{
0%{transform:translateY(100vh); opacity:1;}
100%{transform:translateY(-10vh); opacity:0;}
}

/* Sparkles */
.sparkle{
position:absolute;
width:3px;
height:3px;
background:white;
border-radius:50%;
animation:twinkle 2s infinite alternate;
}

@keyframes twinkle{
from{opacity:0.3;}
to{opacity:1;}
}
</style>
</head>

<body>

<h1>Happy Kiss Day My Love ðŸ’‹</h1>

<img src="kiss.png" class="couple">

<script>

/* Floating Hearts */
setInterval(function(){
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="ðŸ’–";
heart.style.left=Math.random()*100+"vw";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),6000);
},500);

/* Sparkles */
for(let i=0;i<80;i++){
let sparkle=document.createElement("div");
sparkle.className="sparkle";
sparkle.style.top=Math.random()*100+"vh";
sparkle.style.left=Math.random()*100+"vw";
document.body.appendChild(sparkle);
}

</script>

</body>
</html>
